<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main flex">
        <div class="container">
            <h1 class="sr-only">Clock: Project to practice JavaScrip</h1>
            <div class="clock">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="pin"></div>
                <div class="dials">
                    <div class="dial twelve"></div>
                    <div class="dial three"></div>
                    <div class="dial six"></div>
                    <div class="dial nine"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
