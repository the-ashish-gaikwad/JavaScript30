<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main flex">
        <div class="container">
            <h1 class="sr-only">Drum Kit: Project to practice JavaScrip</h1>
            <div class="drums flex">
                <div data-key="KeyA" class="clap btn">
                    <h2>A</h2>
                    <p>CLAP</p>
                </div>
                <div data-key="KeyS" class="hihat btn">
                    <h2>S</h2>
                    <p>HIHAT</p>
                </div>
                <div data-key="KeyD" class="kick btn">
                    <h2>D</h2>
                    <p>KICK</p>
                </div>
                <div data-key="KeyF" class="openhat btn">
                    <h2>F</h2>
                    <p>OPENHAT</p>
                </div>
                <div data-key="KeyG" class="boom btn">
                    <h2>G</h2>
                    <p>BOOM</p>
                </div>
                <div data-key="KeyH" class="ride btn">
                    <h2>H</h2>
                    <p>RIDE</p>
                </div>
                <div data-key="KeyJ" class="snare btn">
                    <h2>J</h2>
                    <p>SNARE</p>
                </div>
                <div data-key="KeyK" class="tom btn">
                    <h2>K</h2>
                    <p>TOM</p>
                </div>
                <div data-key="KeyL" class="tink btn">
                    <h2>L</h2>
                    <p>TINK</p>
                </div>
            </div>
        </div>

        <audio data-key="KeyA" src="sounds/clap.wav"></audio>
        <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
        <audio data-key="KeyD" src="sounds/kick.wav"></audio>
        <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
        <audio data-key="KeyG" src="sounds/boom.wav"></audio>
        <audio data-key="KeyH" src="sounds/ride.wav"></audio>
        <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
        <audio data-key="KeyK" src="sounds/tom.wav"></audio>
        <audio data-key="KeyL" src="sounds/tink.wav"></audio>
    </main>
    <script src="script.js"></script>
</body>

</html>
