<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main flex">
        <div class="container">
            <h1 class="sr-only">Drum Kit: Project to practice JavaScrip</h1>
            <div class="drums flex">
                <div data-key="65" class="clap btn">
                    <h2>A</h2>
                    <p>CLAP</p>
                </div>
                <div data-key="83" class="hihat btn">
                    <h2>S</h2>
                    <p>HIHAT</p>
                </div>
                <div data-key="68" class="kick btn">
                    <h2>D</h2>
                    <p>KICK</p>
                </div>
                <div data-key="70" class="openhat btn">
                    <h2>F</h2>
                    <p>OPENHAT</p>
                </div>
                <div data-key="71" class="boom btn">
                    <h2>G</h2>
                    <p>BOOM</p>
                </div>
                <div data-key="72" class="ride btn">
                    <h2>H</h2>
                    <p>RIDE</p>
                </div>
                <div data-key="74" class="snare btn">
                    <h2>J</h2>
                    <p>SNARE</p>
                </div>
                <div data-key="75" class="tom btn">
                    <h2>K</h2>
                    <p>TOM</p>
                </div>
                <div data-key="76" class="tink btn">
                    <h2>L</h2>
                    <p>TINK</p>
                </div>
            </div>
        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
    </main>
    <script src="script.js"></script>
</body>

</html>
