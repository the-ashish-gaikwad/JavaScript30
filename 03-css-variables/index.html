<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main flex">
        <div class="container">
            <div class="canvas flex">
                <h1>Update CSS Variables with <span>JS</span></h1>
                <div class="controls flex">
                    <label for="spacing">Spacing: </label>
                    <input type="range" id="spacing" min="0" max="200" step="1" value="10">

                    <label for="blur">Blur: </label>
                    <input type="range" id="blur" min="0" max="10" step="1" value="0">

                    <label for="color">Base Color: </label>
                    <input type="color" id="color" value="#ffc600">
                </div>
                <img class="random-img" src="random-image.jpg" alt="a random image">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
